<mat-sidenav-container style="height: calc(100vh - 20px)"
 [ngClass]="colorClass" [class.progress]="showProgress">

<div class="basic-container">
  <div class="vertical-center">
  <mat-slide-toggle *ngIf="!showProgress" (change)="onClick()" 
   color="primary" [(ngModel)]="isChecked" > 
  </mat-slide-toggle>
	<mat-spinner [ngClass]="spinnerClass"  *ngIf="showProgress" color="primary"></mat-spinner>
  <span [@slideInOut]="animationState" class="progress-text">{{showText}}</span>
</div>
</div>
</mat-sidenav-container>
